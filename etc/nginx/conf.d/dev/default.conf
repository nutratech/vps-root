# Redirect all HTTP to HTTPS with no-WWW
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ~^(?:www\.)?(.*)$;
    return 301 https://$1$request_uri;
}

# Redirect www.domain.com -> (non-www) domain.com
server {
    server_name www.dev.nutra.tk;
    listen 443 ssl;
    listen 443 quic;
    listen [::]:443 quic;
    http2 on;
    http3 on;

    ssl_certificate /etc/letsencrypt/live/dev.nutra.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.nutra.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;

    # HTTP3 and Security Headers
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    return 301 https://dev.nutra.tk$request_uri;
}

# UI, blog, favicon, default server
server {
    server_name dev.nutra.tk;
    add_header X-Debug-Server "App-Dev";
    add_header X-Request-Time $request_time always;

    # HTTP/3 (QUIC) - UDP
    listen 443 quic reuseport default_server;
    listen [::]:443 quic reuseport default_server;

    # HTTP/2 & 1.1 (Fallback) - TCP
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Enable protocols
    http2 on;
    http3 on;

    # Advertise HTTP/3 availability
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;
    # OCSP stapling (NOTE: Responders disabled by letsencrypt as of Q3 2025)
    #ssl_stapling on;
    #ssl_stapling_verify on;

    # Other headers
    add_header X-Frame-Options "SAMEORIGIN" always; # Prevent clickjacking & iframe embedding
    add_header X-XSS-Protection "1; mode=block" always; # Legacy protection
    add_header X-Content-Type-Options "nosniff" always; # Prevent MIME-type sniffing
    # CSP policy (prevents XSS attacks)
    # Disabled to fix Cloudflare Turnstile / App Script issues
    # CSP policy (prevents XSS attacks)
    # EXPLICITLY PERMISSIVE to override any global/upstream defaults causing issues.
    add_header Content-Security-Policy "default-src * data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    client_max_body_size 50m;
    client_body_buffer_size 128k;

    # HTTPS / SSL
    ssl_certificate /etc/letsencrypt/live/dev.nutra.tk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.nutra.tk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    # Homepage
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    root /var/www/app;
    index index.html;

    location / {
        # Remove trailing slash
        rewrite ^/(.+)/$ /$1 permanent;

        # ssi on;
        # try_files $uri.html $uri $uri/ =404;
        try_files $uri $uri/ /index.html;
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        add_header X-Debug-Server "App-Dev" always;
    }

    # default favicon
    location = /favicon.ico {
        alias /var/www/favicon.gif;
    }
    location = /api/favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    # public folder
    location /public {
        root /var/www;
        autoindex on;
        #index index.html index.htm;
        #try_files $uri $uri/ /index.html =404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        add_header X-Debug-Server "App-Dev" always;
    }

    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    # -- DIFFERS BY ENV SECTION --
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    location ~ /.well-known {
        allow all;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
    }

    # Matrix Discovery (Point to ITSELF now)
    # This tells clients/servers: "I am @user:dev.nutra.tk, but my server is at matrix.nutra.tk"
    location = /.well-known/matrix/client {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        default_type application/json;
        return 200 '{"m.homeserver": {"base_url": "https://matrix.nutra.tk"}}';
    }

    location = /.well-known/matrix/server {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        default_type application/json;
        return 200 '{"m.server": "matrix.nutra.tk:443"}';
    }

    # TURN Stub (Legacy/Cached clients)
    location /_matrix/client/v3/voip/turnServer {
        add_header 'Access-Control-Allow-Origin' "*" always;
        return 501; # Not Implemented
    }

    # Redirect legacy Matrix traffic to the correct subdomain
    location /_matrix {
        # Proxy to the actual Matrix server (Server-to-Server)
        # We do this instead of a Redirect (308) because some clients/Service Workers
        # cache the main app (200 OK) too aggressively and fail to follow the redirect.
        proxy_pass https://matrix.nutra.tk;
        # proxy_pass http://127.0.0.1:6167;

        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host matrix.nutra.tk; # Spoof Host so the target server accepts it

        # Standard timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;
    }

    # Proxy Synapse Admin API (Same logic as /_matrix)
    location /_synapse {
        # proxy_pass https://matrix.nutra.tk;
        proxy_pass http://127.0.0.1:8008;

        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host matrix.nutra.tk; # Spoof Host so the target server accepts it

        # Standard timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;
    }

    # CV paths - Protected (Use /resume page)
    location ~ ^/cv/(~?swe|swe~/resume\.pdf)$ {
        deny all;
        return 403;
    }
    location ~ ^/resume(\.pdf|/swe\.pdf)$ {
        deny all;
        return 403;
    }
}
