server {
    server_name fluffy.nutra.tk;
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 quic;
    listen [::]:443 quic;
    http2 on;
    http3 on;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/fluffy.nutra.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluffy.nutra.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;

    # Headers
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "frame-ancestors 'none'";

    include snippets/custom-logging.conf;

    root /var/www/fluffy;
    index index.html;

    # Handle /web/ prefix (and override regex match)
    location ^~ /web/ {
        rewrite ^/web/(.*)$ /$1 last;
    }

    location / {
        # Rewrite base href for SPA
        gzip on;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
        gzip_vary on;
        gzip_min_length 1000;

        sub_filter '<base href="/web/">' '<base href="/">';
        sub_filter_once on;
        
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
