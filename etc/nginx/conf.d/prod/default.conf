# Redirect all HTTP to HTTPS with no-WWW
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ~^(?:www\.)?(.*)$;
    return 301 https://$1$request_uri;
}

# Redirect www.nutra.tk -> nutra.tk
server {
    server_name www.nutra.tk;
    listen 443 ssl;
    listen 443 quic;
    listen [::]:443 quic;
    http2 on;
    http3 on;

    ssl_certificate /etc/letsencrypt/live/nutra.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nutra.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;

    return 301 https://nutra.tk$request_uri;
}

# UI, blog, favicon, default server
server {
    server_name nutra.tk;

    # HTTP/3 (QUIC) - UDP
    listen 443 quic reuseport default_server;
    listen [::]:443 quic reuseport default_server;

    # HTTP/2 & 1.1 (Fallback) - TCP
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Enable protocols
    http2 on;
    http3 on;

    # Advertise HTTP/3 availability
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Request-Time $request_time always;
    ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;
    # OCSP stapling (NOTE: Responders disabled by letsencrypt as of Q3 2025)
    #ssl_stapling on;
    #ssl_stapling_verify on;

    # Other headers
    add_header X-Frame-Options "SAMEORIGIN" always; # Prevent clickjacking & iframe embedding
    add_header X-XSS-Protection "1; mode=block" always; # Legacy protection
    add_header X-Content-Type-Options "nosniff" always; # Prevent MIME-type sniffing
    # CSP policy (prevents XSS attacks)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

    client_max_body_size 50m;
    add_header X-Request-Time $request_time always;

    # Web App
    root /var/www/app;
    index index.html;

    location / {
        # Remove trailing slash
        rewrite ^/(.+)/$ /$1 permanent;

        try_files $uri.html $uri $uri/ =404;
    }

    # default favicon
    location = /favicon.ico {
        alias /var/www/favicon.gif;
    }

    # 1. Matrix Discovery (Delegation)
    # This tells clients/servers: "I am @user:nutra.tk, but my server is at matrix.nutra.tk"
    location = /.well-known/matrix/client {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Content-Type' 'application/json';
        return 200 '{"m.homeserver": {"base_url": "https://matrix.nutra.tk"}}';
    }

    location = /.well-known/matrix/server {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Content-Type' 'application/json';
        return 200 '{"m.server": "matrix.nutra.tk:443"}';
    }

    location ~ /.well-known {
        allow all;
    }

    # CV paths - Redirect to Dev (only hosted there)
    location ~ ^/(cv/(~?swe|swe~/resume\.pdf)|resume(\.pdf|/swe\.pdf))$ {
        return 301 https://dev.$server_name/resume.pdf;
    }

    # public folder
    location /public {
        root /var/www;
        autoindex on;
        #index index.html index.htm;
        #try_files $uri $uri/ /index.html =404;
    }

    # HTTPS / SSL
    ssl_certificate /etc/letsencrypt/live/nutra.tk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nutra.tk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
