# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name mail.nutra.tk;
    return 301 https://$host$request_uri;
}

# Main Server (HTTPS + HTTP/3)
server {
    # Service: Mail Server (Stalwart) | https://mail.nutra.tk
    server_name mail.nutra.tk;
    add_header X-Debug-Server "Stalwart-Mail";

    # HTTP/3 (QUIC) - UDP
    # Note: No 'reuseport' here because dev.nutra.tk already has it
    listen 443 quic;
    listen [::]:443 quic;

    # HTTP/2 & 1.1 (Fallback) - TCP
    listen 443 ssl;
    listen [::]:443 ssl;

    # Enable protocols
    http2 on;
    http3 on;

    # Advertise HTTP/3 availability
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Large attachments for Email
    client_max_body_size 50M;

    # SSL Configuration
    # (Ensure you point these to the actual certs generated for your mail domain)
    ssl_certificate /etc/letsencrypt/live/mail.nutra.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.nutra.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (REQUIRED for Stalwart JMAP/Admin)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Optimizations for Stalwart Webadmin (WASM/Static Assets)
    location ~* \.(wasm|js|css|json|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://127.0.0.1:8080;

        # Enable Gzip/Brotli
        gzip on;
        gzip_types application/wasm application/javascript application/json text/css;
        gzip_vary on;

        # Cache heavily
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";

        # Standard Proxy Headers needed here too
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
