# UI, blog, favicon, default server
server {
  server_name dev.nutra.tk;

  # HTTP/3 (QUIC) - UDP
  listen 443 quic reuseport default_server;
  listen [::]:443 quic reuseport default_server;

  # HTTP/2 & 1.1 (Fallback) - TCP
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;

  # Enable protocols
  http2 on;
  http3 on;

  # Advertise HTTP/3 availability
  add_header Alt-Svc 'h3=":443"; ma=86400' always;

  # HSTS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;

  # Security Headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;

  # CSP: Updated to allow connection to matrix.nutra.tk
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://matrix.nutra.tk; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

  client_max_body_size 50m;
  add_header X-Request-Time $request_time always;

  # [CHANGED] Added '=' for exact match priority
  location = /.well-known/matrix/client {
    return 200 '{"m.homeserver": {"base_url": "https://matrix.nutra.tk"}}';
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin *; # Vital for web clients
  }

  # [CHANGED] Added '=' for exact match priority
  location = /.well-known/matrix/server {
    # This tells other servers how to find you for federation
    return 200 '{"m.server": "matrix.nutra.tk:443"}';
    add_header Content-Type application/json;
  }

  # Services Map (Homepage)
  root /var/www;
  index homepage.html;

  location / {
    ssi on;
    try_files $uri $uri/ =404;
  }

  location = /favicon.ico {
    alias /var/www/favicon.gif;
  }

  # This regex block was previously overriding your client config
  location ~ /.well-known {
    allow all;
  }

  # CV paths
  location ~ ^/cv/(~?swe|swe~/resume\.pdf)$ {
    alias /var/www/cv/swe/resume.pdf;
    default_type application/pdf;
  }
  location ~ ^/resume(\.pdf|/swe\.pdf)$ {
    alias /var/www/cv/swe/resume.pdf;
    default_type application/pdf;
  }

  # Public folder
  location /public {
    root /var/www;
    autoindex on;
  }

  # SSL Certificates
  ssl_certificate /etc/letsencrypt/live/dev.nutra.tk/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dev.nutra.tk/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

