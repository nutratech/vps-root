# UI, blog, favicon, default server
server {
  server_name dev.nutra.tk;
  add_header X-Debug-Server "Dev-Main";

  # HTTP/3 (QUIC) - UDP
  listen 443 quic reuseport default_server;
  listen [::]:443 quic reuseport default_server;

  # HTTP/2 & 1.1 (Fallback) - TCP
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;

  # Enable protocols
  http2 on;
  http3 on;

  # Advertise HTTP/3 availability
  add_header Alt-Svc 'h3=":443"; ma=86400' always;

  # HSTS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  ssl_trusted_certificate /etc/ssl/private/ca-certs.pem;
  # OCSP stapling (NOTE: Responders disabled by letsencrypt as of Q3 2025)
  #ssl_stapling on;
  #ssl_stapling_verify on;

  # Other headers
  add_header X-Frame-Options "SAMEORIGIN" always; # Prevent clickjacking & iframe embedding
  add_header X-XSS-Protection "1; mode=block" always; # Legacy protection
  add_header X-Content-Type-Options "nosniff" always; # Prevent MIME-type sniffing
  # CSP policy (prevents XSS attacks)
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

  client_max_body_size 50m;
  client_body_buffer_size 128k;
  add_header X-Request-Time $request_time always;

  # Services Map (Homepage)
  root /var/www/app;
  index index.html;

  location / {
    # Remove trailing slash
    rewrite ^/(.+)/$ /$1 permanent;

    # ssi on;
    try_files $uri.html $uri $uri/ =404;
  }

#  # Blog / Sphinx
#  location /blog {
#    alias /var/www/blog;
#    index index.html;
#  }

  # default favicon
  location = /favicon.ico {
    alias /var/www/favicon.gif;
  }

  # 1. Matrix Client & Federation API
  location /_matrix {
    proxy_pass http://127.0.0.1:8008;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;

    # Nginx defaults to 1MB upload limit, increase it for media
    client_max_body_size 50M;
  }

  # 2. Discovery (Point to ITSELF now)
  location = /.well-known/matrix/client {
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    add_header 'Content-Type' 'application/json';
    return 200 '{"m.homeserver": {"base_url": "https://dev.nutra.tk"}}';
  }

  location = /.well-known/matrix/server {
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    add_header 'Content-Type' 'application/json';
    return 200 '{"m.server": "dev.nutra.tk:443"}';
  }

  location ~ /.well-known {
    allow all;
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
  }

  # CV paths
  location ~ ^/cv/(~?swe|swe~/resume\.pdf)$ {
    alias /var/www/cv/swe/resume.pdf;
    default_type application/pdf;
  }
  location ~ ^/resume(\.pdf|/swe\.pdf)$ {
    alias /var/www/cv/swe/resume.pdf;
    default_type application/pdf;
  }

  # public folder
  location /public {
    root /var/www;
    autoindex on;
    #index index.html index.htm;
    #try_files $uri $uri/ /index.html =404;
  }

  # HTTPS / SSL
  ssl_certificate /etc/letsencrypt/live/dev.nutra.tk/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/dev.nutra.tk/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

