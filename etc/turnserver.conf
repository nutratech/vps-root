# Coturn TURN Server Configuration

# The external IP address of this server, if Coturn is behind NAT.
# It will be autodetected if not specified, but it looks like we want to bind to specific IPs possibly.
# For now, let's rely on autodetection or bind to all interfaces.

listening-port=3478
tls-listening-port=5349

fingerprint
lt-cred-mech

# Authentication
use-auth-secret
static-auth-secret=9b2be8c39cd5c89a11a078592fe32ea30a4c05aa29c22bae8004a5ef78cb9950
realm=nutra.tk
total-quota=100
bps-capacity=0
stale-nonce

# TLS Certificates (Let's Encrypt)
cert=/etc/letsencrypt/live/nutra.tk/fullchain.pem
pkey=/etc/letsencrypt/live/nutra.tk/privkey.pem

# Cipher list for TLS
cipher-list="HIGH"

# Network
no-loopback-peers
no-multicast-peers

# Port range for allocating relay ports
min-port=49152
max-port=65535

# Logging (optional, defaults to stdout/syslog usually)
# log-file=/var/log/turnserver/turn.log
